        .adventure-book:hover { transform: scale(1.02); }
        .adventure-map { position: absolute; inset: 20px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png'); background-size: cover; opacity: 0.2; filter: sepia(1); mix-blend-mode: multiply; pointer-events: none; }
        .book-clasp { position: absolute; right: 10px; top: 50%; width: 40px; height: 50px; background: #b8860b; border: 2px solid #3e2723; border-radius: 4px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); z-index: 20; display: flex; align-items: center; justify-content: center;}
        .book-spread { width: 100%; max-width: 900px; height: 500px; display: flex; background: #fdfbf7; box-shadow: 0 30px 70px rgba(0,0,0,0.6); border-radius: 4px; position: relative; }
        .book-page { flex: 1; padding: 40px; overflow-y: auto; background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'); position: relative; }
        .book-page.left { border-right: 1px solid #dcdcdc; border-radius: 4px 0 0 4px; box-shadow: inset -20px 0 40px rgba(0,0,0,0.05); }
        .book-page.right { border-radius: 0 4px 4px 0; box-shadow: inset 20px 0 40px rgba(0,0,0,0.05); }
        .book-spine { position: absolute; left: 50%; top: 0; bottom: 0; width: 40px; transform: translateX(-50%); background: linear-gradient(90deg, rgba(0,0,0,0.1), transparent, rgba(0,0,0,0.1)); pointer-events: none; z-index: 10; }

<body class="h-screen flex flex-col overflow-hidden text-ink">

    <div class="wood-corner wc-tl"></div><div class="wood-corner wc-tr"></div>

    <header class="bg-[#2a1b12] border-b-4 border-[#d4af37] shadow-royal z-50 shrink-0 relative">

                    <button id="btn-Neha" onclick="switchUser('Neha')" class="px-3 py-1 text-[10px] font-royal uppercase tracking-wider text-[#a89f91] hover:text-[#d4af37]">Neha</button>

    <div class="hidden md:block bg-[#1a110d] border-b border-[#4a3b32] shadow-lg shrink-0 relative z-40">

            <button onclick="renderTab('planner')" id="d-nav-planner" class="nav-btn active">ITINERARY</button>

    <div class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full relative z-0">
        <main id="app-container" class="flex-1 overflow-y-auto p-4 md:p-8 pb-32 no-scrollbar"></main>
        <aside id="sidebar" class="fixed inset-0 z-[60] transform translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:block md:w-80 md:my-6 md:mr-6 md:rounded bg-black/80 md:bg-transparent">
            <div class="absolute right-0 top-0 bottom-0 w-80 bg-[#f3e5ab] md:border-2 md:border-[#d4af37] shadow-2xl md:shadow-royal md:w-full md:h-full overflow-y-auto rounded-sm" onclick="event.stopPropagation()">
                <div class="p-6 h-full flex flex-col relative" style="background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');">
                    <div class="flex justify-between items-center mb-6 md:hidden"><h2 class="font-royal font-bold text-xl text-[#2c1810]">Scrolls</h2><button onclick="toggleSidebar()"><i data-lucide="x"></i></button></div>

    <nav class="md:hidden fixed bottom-6 left-4 right-4 bg-[#2a1b12] border-2 border-[#d4af37] rounded-full flex justify-around p-3 z-50 shadow-2xl">

        <button onclick="renderTab('explore')" class="text-[#a89f91]"><i data-lucide="map"></i></button>
        <button onclick="renderTab('packing')" class="text-[#a89f91]"><i data-lucide="briefcase"></i></button>
        <button onclick="renderTab('wallet')" class="text-[#a89f91]"><i data-lucide="coins"></i></button>
        <button onclick="renderTab('memories')" class="text-[#d4af37]"><i data-lucide="book-open"></i></button>
    </nav>

    <div id="wallet-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 fade-in">
        <div class="royal-card w-full max-w-sm p-6">
            <h3 class="font-royal font-bold text-xl mb-4 text-[#4a0404] border-b-2 border-[#d4af37] pb-2">Add to Treasury</h3>
            <input id="w-item" type="text" placeholder="Item Name" class="w-full bg-transparent border-b-2 border-[#d4af37] p-2 font-hand text-xl focus:border-[#4a0404] outline-none mb-3 placeholder-[#a89f91]">
            <div class="flex items-center gap-4 mb-4"><select id="w-currency" class="bg-[#fcf6e6] border border-[#d4af37] p-1 text-xs font-bold text-[#4a0404] rounded"><option value="INR">INR (₹)</option><option value="NPR">NPR (Np)</option></select><div class="text-xs font-royal text-[#4a3b32] uppercase">Payer</div></div>
            <div class="grid grid-cols-3 gap-2 mb-4"><button onclick="tempPayer='Yukti'; updatePayerUI(this)" class="payer-opt border border-[#d4af37] p-2 rounded-sm text-xs font-royal uppercase">Yukti</button><button onclick="tempPayer='Rejith'; updatePayerUI(this)" class="payer-opt border border-[#d4af37] p-2 rounded-sm text-xs font-royal uppercase">Rejith</button><button onclick="tempPayer='Neha'; updatePayerUI(this)" class="payer-opt border border-[#d4af37] p-2 rounded-sm text-xs font-royal uppercase">Neha</button></div>
            <div class="bg-[#fffdf5] p-3 border border-dashed border-[#d4af37] mb-6 rounded text-sm"><div class="flex justify-between mb-2"><span class="font-royal uppercase text-[#4a3b32] text-xs">Split Amount</span><button onclick="splitEvenly()" class="text-xs font-bold text-[#4a0404] underline">Split Evenly</button></div><div class="space-y-2 font-mono"><div class="flex gap-2 items-center"><span>Y:</span><input id="amt-yukti" type="number" class="w-full bg-transparent border-b border-[#d4af37] text-center"></div><div class="flex gap-2 items-center"><span>R:</span><input id="amt-rejith" type="number" class="w-full bg-transparent border-b border-[#d4af37] text-center"></div><div class="flex gap-2 items-center"><span>N:</span><input id="amt-neha" type="number" class="w-full bg-transparent border-b border-[#d4af37] text-center"></div></div></div>
            <div class="flex gap-3"><button onclick="closeModal('wallet-modal')" class="flex-1 py-2 font-royal text-[#4a3b32]">Cancel</button><button onclick="saveExpense()" class="flex-1 py-2 bg-[#4a0404] text-[#d4af37] font-royal font-bold shadow-lg">Seal</button></div>
        </div>
    </div>
    <div id="flight-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 fade-in">
        <div class="royal-card w-full max-w-md p-6">
            <h3 class="font-royal font-bold text-xl mb-4 text-[#4a0404]">Record Passage</h3>
            <div class="grid grid-cols-2 gap-4 mb-4"><input id="f-from" type="text" placeholder="From" class="bg-transparent border-b border-[#d4af37] p-1 font-serif text-lg outline-none"><input id="f-to" type="text" placeholder="To" class="bg-transparent border-b border-[#d4af37] p-1 font-serif text-lg outline-none"></div>
            <div class="grid grid-cols-2 gap-2 mb-4"><input id="f-airline" type="text" placeholder="Airline" class="bg-transparent border-b border-[#d4af37] p-1 text-sm"><input id="f-no" type="text" placeholder="Flight #" class="bg-transparent border-b border-[#d4af37] p-1 text-sm"></div>
            <div class="grid grid-cols-4 gap-2 mb-6"><input id="f-time" type="time" class="bg-transparent border-b border-[#d4af37] p-1 text-sm col-span-2"><input id="f-gate" type="text" placeholder="Gate" class="bg-transparent border-b border-[#d4af37] p-1 text-sm"><input id="f-seat" type="text" placeholder="Seat" class="bg-transparent border-b border-[#d4af37] p-1 text-sm"></div>
            <div class="flex justify-end gap-3"><button onclick="closeModal('flight-modal')" class="px-4 py-2 font-royal text-[#4a3b32]">Discard</button><button onclick="saveFlight()" class="px-6 py-2 bg-[#2c1810] text-[#d4af37] font-royal shadow-lg">Inscribe</button></div>
        </div>
    </div>
    <div id="settings-modal" class="hidden fixed inset-0 z-[70] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 fade-in"><div class="royal-card w-full max-w-sm p-6"><h3 class="font-royal font-bold text-xl mb-4 text-[#4a0404]">Trip Decree</h3><label class="block font-royal text-xs uppercase tracking-wide text-[#4a3b32] mb-1">Commencement</label><input id="set-date" type="date" class="w-full bg-[#fcf6e6] border border-[#d4af37] p-2 mb-4 font-serif"><label class="block font-royal text-xs uppercase tracking-wide text-[#4a3b32] mb-1">Duration (Suns)</label><input id="set-days" type="number" class="w-full bg-[#fcf6e6] border border-[#d4af37] p-2 mb-6 font-serif"><div class="flex justify-end gap-2"><button onclick="closeModal('settings-modal')" class="px-4 py-2 text-[#4a3b32] font-royal">Cancel</button><button onclick="saveSettings()" class="px-4 py-2 bg-[#4a0404] text-[#d4af37] font-royal border border-[#d4af37]">Seal</button></div></div></div>

    <script>
        const SUPABASE_URL = 'https://rpdaituulgowvgzxjaeh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwZGFpdHV1bGdvd3ZnenhqYWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NDgyMzEsImV4cCI6MjA4MjMyNDIzMX0.pq8398t-2laAuo_V69gZBl_kQ6Yjp6_RgroYMFxBfQA';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const USERS = ['Yukti', 'Rejith', 'Neha'];
        let currentUser = localStorage.getItem('trio_user') || null;
        let tempPayer = currentUser || 'Yukti';
        let isBookOpen = false;
        let currentSpreadIndex = 0; 
        let state = { settings: { startDate: '2025-01-01', duration: 3 }, expenses: [], flights: [], itinerary: {}, packing: { 'General': [] }, explore: { 'Food': [], 'Places': [] }, info: [], photoAlbum: '', scrapbook: [ { title: 'Day 1', content: '<h2>Journey Begins</h2><p>We arrived...</p>' }, { title: 'Day 2', content: '' } ] };
        window.onload = () => { lucide.createIcons(); checkLogin(); loadData(); setInterval(loadData, 3000); };
        function checkLogin() { if (!currentUser || !USERS.includes(currentUser)) { const u = prompt("Declare Thyself: (Yukti, Rejith, or Neha)"); if(USERS.includes(u)){ currentUser = u; localStorage.setItem('trio_user', u); location.reload(); } else alert("Unknown Traveler."); } updateUserUI(); }
        async function loadData() { try { const { data } = await client.from('trip_data').select('app_state').eq('id', 1).single(); if(data?.app_state && JSON.stringify(state) !== JSON.stringify(data.app_state)) { if(document.activeElement.getAttribute('contenteditable') === 'true') return; state = data.app_state; if(!state.scrapbook || state.scrapbook.length === 0) state.scrapbook = [{ title: 'Day 1', content: '' }]; if(!state.flights) state.flights = []; refreshUI(); document.getElementById('sync-status').innerText = "Live"; } } catch (e) { console.error(e); } }
        async function saveData() { document.getElementById('sync-status').innerText = "Scribing..."; await client.from('trip_data').update({ app_state: state }).eq('id', 1); document.getElementById('sync-status').innerText = "Saved"; refreshUI(); }
        function refreshUI() { const active = document.querySelector('.nav-btn.active')?.id.replace('d-nav-', '') || 'planner'; renderTab(active); renderSidebar(); }
        function renderTab(tabName) { document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active')); const dBtn = document.getElementById(`d-nav-${tabName}`); if(dBtn) dBtn.classList.add('active'); const container = document.getElementById('app-container'); container.innerHTML = ''; if(tabName === 'planner') renderPlanner(container); if(tabName === 'explore') renderExplore(container); if(tabName === 'packing') renderPacking(container); if(tabName === 'wallet') renderWallet(container); if(tabName === 'memories') renderScrapbook(container); lucide.createIcons(); }

        // --- PACKING (Fixed) ---
        function renderPacking(c) {
            let h = `<div class="fade-in grid grid-cols-1 md:grid-cols-2 gap-8 pb-20">`;
            for(const [cat, items] of Object.entries(state.packing)) {
                h += `<div class="royal-card p-1 bg-[#8a624a] h-fit"><div class="bg-[#fcf6e6] p-4 h-fit border border-[#5d4037]"><div class="flex justify-between border-b-2 border-[#2c1810] pb-2 mb-3"><span class="font-royal font-bold text-[#2c1810] uppercase">${cat}</span><button onclick="deletePackingCategory('${cat}')">x</button></div><div class="space-y-2">`;
                items.forEach((item, idx) => {
                    const assigned = item.assigned || ['Yukti','Rejith','Neha']; const completed = item.completed || [];
                    h += `<div class="flex items-center gap-2 border-b border-dotted border-gray-400 pb-1"><span class="flex-1 font-serif text-lg">${item.name}</span><div class="flex gap-1">`;
                    ['Yukti', 'Rejith', 'Neha'].forEach(p => { if(assigned.includes(p)) { const isDone = completed.includes(p); let btnClass = ""; if(p === 'Yukti') btnClass = `pb-yukti ${isDone?'checked':''}`; if(p === 'Rejith') btnClass = `pb-rejith ${isDone?'checked':''}`; if(p === 'Neha') btnClass = `pb-neha ${isDone?'checked':''}`; h += `<button onclick="togglePack('${cat}',${idx},'${p}')" class="pack-btn ${btnClass}">${p.charAt(0)}</button>`; } });
                    h += `</div><button onclick="deleteItem('packing','${cat}',${idx})" class="text-red-800 font-bold ml-2"><i data-lucide="trash-2" size="14"></i></button></div>`;
                });
                h += `<div class="flex flex-col gap-2 mt-4 pt-2 border-t border-[#2c1810]"><div class="flex items-center gap-2"><span class="text-[10px] font-royal uppercase">Who needs this?</span><div class="flex gap-1" id="assign-${cat}"><button onclick="this.classList.toggle('bg-[#2c1810]'); this.classList.toggle('text-[#d4af37]')" class="text-[10px] border border-[#2c1810] px-1 rounded bg-[#2c1810] text-[#d4af37]" data-user="Yukti">Y</button><button onclick="this.classList.toggle('bg-[#2c1810]'); this.classList.toggle('text-[#d4af37]')" class="text-[10px] border border-[#2c1810] px-1 rounded bg-[#2c1810] text-[#d4af37]" data-user="Rejith">R</button><button onclick="this.classList.toggle('bg-[#2c1810]'); this.classList.toggle('text-[#d4af37]')" class="text-[10px] border border-[#2c1810] px-1 rounded bg-[#2c1810] text-[#d4af37]" data-user="Neha">N</button></div></div><div class="flex gap-2"><input id="add-${cat}-name" placeholder="Item Name..." class="flex-1 bg-transparent border-b border-black font-hand text-lg"><button onclick="addPackItem('${cat}')" class="font-bold text-[#4a0404]">+</button></div></div></div></div>`;
            } h += `<button onclick="addPackingCategory()" class="w-full py-4 border-2 border-dashed border-[#d4af37] text-[#d4af37] font-royal uppercase tracking-widest col-span-2">+ New List</button></div>`; c.innerHTML = h;
        }
        function addPackItem(cat) { const name = document.getElementById(`add-${cat}-name`).value; if(!name) return; const container = document.getElementById(`assign-${cat}`); const assigned = []; Array.from(container.children).forEach(btn => { if(btn.classList.contains('bg-[#2c1810]')) assigned.push(btn.getAttribute('data-user')); }); if(assigned.length === 0) { assigned.push('Yukti','Rejith','Neha'); } state.packing[cat].push({ name, assigned, completed: [] }); saveData(); }
        function togglePack(cat, idx, person) { event.stopPropagation(); const item = state.packing[cat][idx]; if(!item.completed) item.completed=[]; if(item.completed.includes(person)) item.completed = item.completed.filter(p => p !== person); else item.completed.push(person); saveData(); }

        // --- PLANNER + FLIGHTS (Safe) ---
        function renderPlanner(c) {
            let h = `<div class="fade-in max-w-4xl mx-auto space-y-8 pl-6 relative"><div class="royal-card p-6 bg-[#fffdf5] relative mb-8 border-2 border-[#2c1810]"><div class="flex justify-between items-center mb-4 border-b border-[#d4af37] pb-2"><h2 class="font-royal text-2xl text-[#d4af37] tracking-widest">Royal Fleet</h2><button onclick="openModal('flight-modal')" class="bg-[#2c1810] text-[#d4af37] px-3 py-1 font-bold font-royal text-xs rounded-sm shadow-glow">+ ADD TICKET</button></div>${state.flights.length === 0 ? '<div class="text-center font-hand text-xl opacity-50 py-4">No voyages recorded.</div>' : ''}${state.flights.map((f, i) => `<div class="relative group mb-4 p-4 border border-[#bfa048] bg-[#f3e5ab]"><button onclick="deleteFlight(${i})" class="absolute top-2 right-2 text-red-800 font-bold hover:scale-110">x</button><div class="flex justify-between items-end border-b border-[#2c1810] pb-2 mb-2"><div><div class="font-royal text-xs text-[#a89f91]">DEPART</div><div class="font-royal text-3xl text-[#2c1810]">${f.from}</div></div><div class="text-center"><div class="font-mono text-xs text-[#4a3b32]">${f.time}</div><i data-lucide="plane" class="text-[#d4af37]" size="24"></i></div><div class="text-right"><div class="font-royal text-xs text-[#a89f91]">ARRIVE</div><div class="font-royal text-3xl text-[#2c1810]">${f.to}</div></div></div><div class="grid grid-cols-4 gap-2 font-mono text-xs text-[#4a3b32]"><span>AIR: ${f.airline}</span><span>FL: ${f.no}</span><span>GT: ${f.gate || '-'}</span><span>ST: ${f.seat || '-'}</span></div></div>`).join('')}</div><div class="absolute left-6 top-0 bottom-0 w-1 bg-[#d4af37]"></div>`;
            for(let i=1; i<=state.settings.duration; i++){ const k=`Day ${i}`; if(!state.itinerary[k])state.itinerary[k]=[]; h+=`<div class="relative pl-10"><div class="absolute left-[-9px] top-0 w-5 h-5 bg-[#4a0404] rotate-45 border-2 border-[#d4af37] z-10"></div><div class="royal-card p-5 mb-6 bg-[#fffdf5]"><div class="flex justify-between items-center border-b border-[#d4af37] pb-2 mb-3"><span class="font-royal text-xl text-[#4a0404] font-bold">${k}</span><button onclick="addActivity('${k}')" class="text-xs border border-[#2c1810] px-2">+ Event</button></div><div class="space-y-3">${state.itinerary[k].map((a,x)=>`<div class="flex gap-4 font-serif text-[#2c1810] items-center group"><span class="font-bold font-royal text-[#4a0404] bg-[#f3e5ab] px-2 border border-[#d4af37]">${a.time}</span><span class="flex-1 text-lg border-b border-dotted border-[#bfa048]">${a.text}</span><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(a.text)}" target="_blank" class="text-[#d4af37] hover:text-[#4a0404]"><i data-lucide="map-pin" size="16"></i></a><button onclick="deleteActivity('${k}',${x})" class="text-red-800 opacity-0 group-hover:opacity-100"><i data-lucide="x" size="14"></i></button></div>`).join('')}</div></div></div>`; } c.innerHTML=h+`</div>`;
        }
        function saveFlight() {
            const getVal = (id) => document.getElementById(id) ? document.getElementById(id).value : '';
            const f = { from: getVal('f-from'), to: getVal('f-to'), airline: getVal('f-airline'), no: getVal('f-no'), time: getVal('f-time'), term: getVal('f-term'), gate: getVal('f-gate'), seat: getVal('f-seat') };
            if(f.from){ if(!state.flights) state.flights = []; state.flights.push(f); closeModal('flight-modal'); saveData(); }
        }

        // --- WALLET (Safe) ---
        function renderWallet(c) {
            let {settlements} = calculateSettlements();
            let totalINR = state.expenses.reduce((s,i) => { let amt = i.currency === 'NPR' ? i.total / 1.6 : i.total; return s + amt; }, 0);
            let myShare = state.expenses.reduce((s,i) => { let amt = i.currency === 'NPR' ? i.total / 1.6 : i.total; let myPortion = i.split[currentUser] || 0; if(i.currency === 'NPR') myPortion = myPortion / 1.6; return s + myPortion; }, 0);
            let h = `<div class="fade-in max-w-3xl mx-auto space-y-8"><div class="bg-[#f3e5ab] p-3 rounded border border-[#d4af37] flex justify-between items-center text-sm shadow-sm"><div class="flex gap-2 items-center"><span class="font-bold">₹ INR</span><input id="calc-inr" type="number" class="w-16 bg-white border p-1" oninput="convert('inr')"></div><i data-lucide="arrow-right-left" size="14"></i><div class="flex gap-2 items-center"><input id="calc-npr" type="number" class="w-16 bg-white border p-1" oninput="convert('npr')"><span class="font-bold">NPR</span></div></div><div class="bg-[#2a1b12] border-4 border-[#d4af37] p-8 rounded shadow-royal relative overflow-hidden"><div class="relative z-10 flex justify-between items-center text-[#d4af37]"><div><div class="font-royal text-xs tracking-widest mb-1 opacity-70">ROYAL TREASURY (INR)</div><div class="font-royal text-5xl">₹${Math.round(totalINR)}</div></div><div class="text-right"><div class="font-royal text-xs tracking-widest mb-1 opacity-70">YOUR SHARE</div><div class="font-royal text-3xl">₹${Math.round(myShare)}</div></div></div><button onclick="openModal('wallet-modal')" class="w-full mt-6 bg-[#d4af37] text-[#2c1810] py-3 font-bold font-royal hover:bg-[#bfa048]">ADD ENTRY</button></div><div class="royal-card p-6 bg-[#fcf6e6] max-w-3xl mx-auto relative mt-6"><div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-[#4a0404] text-[#d4af37] px-4 py-1 font-royal text-xs uppercase">Decree of Settlement (INR)</div><div class="space-y-2 font-serif italic text-[#2c1810] text-center mt-4">${settlements.length===0?'<div class="opacity-50">Balanced.</div>':settlements.map(s=>`<div class="flex justify-between border-b border-dashed border-[#bfa048] pb-1"><span>${s.split('₹')[0]}</span><span class="font-bold font-royal text-[#4a0404]">₹${s.split('₹')[1]}</span></div>`).join('')}</div></div><div class="space-y-4 pb-20">${state.expenses.map((e,i)=>`<div class="royal-card p-4 flex justify-between items-center bg-[#fffdf5]"><div><div class="font-serif text-xl font-bold">${e.item} <span class="text-xs font-normal text-gray-500">(${e.currency||'INR'})</span></div><div class="text-xs font-royal text-[#a89f91] uppercase tracking-widest">${e.paidBy} Paid</div></div><div class="flex items-center gap-4"><span class="font-royal text-xl text-[#d4af37]">${(e.currency==='NPR'?'Np ':'₹') + e.total}</span><button onclick="deleteExpense(${i})" class="text-red-800 opacity-50 hover:opacity-100"><i data-lucide="trash-2" size="16"></i></button></div></div>`).join('')}</div></div>`; c.innerHTML = h;
        }
        function calculateSettlements() { let b={'Yukti':0,'Rejith':0,'Neha':0}; state.expenses.forEach(e => { let factor = e.currency === 'NPR' ? 1.6 : 1; let paidINR = e.total / factor; b[e.paidBy] += paidINR; if(e.split) Object.entries(e.split).forEach(([p,a]) => { b[p] -= (a / factor); }); }); let d=[],c=[]; Object.entries(b).forEach(([p,a])=>{if(a<-1)d.push({p,a}); if(a>1)c.push({p,a})}); let s=[]; let i=0,j=0; while(i<d.length && j<c.length){ let amt=Math.min(Math.abs(d[i].a),c[j].a); s.push(`${d[i].p} pays ${c[j].p} ₹${Math.round(amt)}`); d[i].a+=amt; c[j].a-=amt; if(Math.abs(d[i].a)<1)i++; if(c[j].a<1)j++; } return {balances:b, settlements:s}; }
        function saveExpense() { const item=document.getElementById('w-item').value, currency=document.getElementById('w-currency').value, y=parseFloat(document.getElementById('amt-yukti').value)||0, r=parseFloat(document.getElementById('amt-rejith').value)||0, n=parseFloat(document.getElementById('amt-neha').value)||0, total=y+r+n; if(item&&total>0){ state.expenses.unshift({id:Date.now(), item, total, currency, paidBy:tempPayer, split:{'Yukti':y,'Rejith':r,'Neha':n}}); closeModal('wallet-modal'); saveData(); } }

        // --- BOOK (Nav Bar Fixed) ---
        function renderScrapbook(c) {
            if (!isBookOpen) { c.innerHTML = `<div class="fade-in flex flex-col items-center justify-center h-[600px]"><div class="adventure-book" onclick="isBookOpen=true; refreshUI()"><div class="adventure-map"></div><div class="adventure-title">ADVENTURE</div><div class="book-clasp"><i data-lucide="lock" color="#2c1810" size="16"></i></div></div></div>`; } 
            else {
                while(state.scrapbook.length <= currentSpreadIndex+1) state.scrapbook.push({title:'New', content:''});
                const l=state.scrapbook[currentSpreadIndex], r=state.scrapbook[currentSpreadIndex+1];
                // Added Navigation BAR at bottom
                c.innerHTML = `<div class="fade-in flex flex-col items-center justify-center h-full min-h-[600px] gap-6"><div class="book-spread"><div class="book-spine"></div><div class="book-page left"><div class="font-royal text-center text-[#4a0404] border-b-2 border-[#d4af37] pb-2 mb-4 text-xs" contenteditable="true" onblur="updateTitle(${currentSpreadIndex},this.innerText)">${l.title}</div><div class="font-hand text-2xl h-full outline-none" contenteditable="true" onblur="updateScrapbook(${currentSpreadIndex},this.innerHTML)">${l.content}</div></div><div class="book-page right"><div class="font-royal text-center text-[#4a0404] border-b-2 border-[#d4af37] pb-2 mb-4 text-xs" contenteditable="true" onblur="updateTitle(${currentSpreadIndex+1},this.innerText)">${r.title}</div><div class="font-hand text-2xl h-full outline-none" contenteditable="true" onblur="updateScrapbook(${currentSpreadIndex+1},this.innerHTML)">${r.content}</div></div></div><div class="flex gap-4 p-4 bg-[#2a1b12] rounded border border-[#d4af37] shadow-lg sticky bottom-4 z-50"><button onclick="if(currentSpreadIndex>0){currentSpreadIndex-=2;refreshUI()}" class="text-[#d4af37] hover:text-white">← Prev</button><button onclick="addScrapbookPage()" class="bg-[#d4af37] text-[#2c1810] px-4 font-bold rounded hover:bg-[#bfa048]">ADD NEW SPREAD</button><button onclick="currentSpreadIndex+=2;refreshUI()" class="text-[#d4af37] hover:text-white">Next →</button><button onclick="deleteSpread()" class="text-red-500 hover:text-red-300 ml-2">Del</button><button onclick="resetBook()" class="text-red-500 hover:text-red-300 ml-2">RESET BOOK</button><button onclick="isBookOpen=false;refreshUI()" class="text-[#a89f91] ml-4 hover:text-white">Close</button></div></div>`;
            }
        }
        function addScrapbookPage() { 
            state.scrapbook.push({title: 'New Page', content: ''}); state.scrapbook.push({title: 'Notes', content: ''}); 
            currentSpreadIndex = state.scrapbook.length - 2; 
            saveData(); refreshUI();
        }
        function deleteSpread() {
            if (confirm("Delete this spread?")) {
                if(state.scrapbook.length > 2) {
                    state.scrapbook.splice(currentSpreadIndex, 2);
                    if(currentSpreadIndex >= state.scrapbook.length) currentSpreadIndex -= 2;
                    saveData(); refreshUI();
                } else { alert("Cannot delete the last spread!"); }
            }
        }
        function resetBook() {
            if(confirm("WIPE ALL BOOK DATA? This cannot be undone.")) {
                state.scrapbook = [{title: 'Cover', content: '...'}, {title: 'Page 1', content: '...'}];
                currentSpreadIndex = 0;
                saveData(); refreshUI();
            }
        }

        // --- Standard Functions ---
        function renderExplore(c) { let h=`<div class="fade-in grid md:grid-cols-2 gap-8 pb-20">`; for(const [k,v] of Object.entries(state.explore)){h+=`<div class="royal-card p-6 bg-[#fffdf5]"><div class="flex justify-between border-b-2 border-[#d4af37] pb-2 mb-4"><span class="font-royal text-xl text-[#4a0404] uppercase tracking-widest">${k}</span></div><div class="space-y-3">${v.map((x,i)=>`<div class="flex items-center gap-3 border-b border-dashed border-[#bfa048] pb-2"><div onclick="toggleItem('explore','${k}',${i})" class="w-6 h-6 border-2 border-[#4a0404] flex items-center justify-center cursor-pointer">${x.done?'<i data-lucide="check" class="text-[#4a0404]" size="14"></i>':''}</div><span class="${x.done?'line-through opacity-50':''} flex-1 font-serif text-xl">${x.name}</span><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(x.name)}" target="_blank" class="text-[#d4af37]"><i data-lucide="map-pin"></i></a><button onclick="deleteItem('explore','${k}',${i})" class="text-gray-400 hover:text-red-800">x</button></div>`).join('')}<input onkeydown="if(event.key==='Enter')addItem(this,'explore','${k}')" placeholder="+ Add..." class="w-full bg-transparent font-hand text-xl p-2 outline-none"></div></div>`;} c.innerHTML=h+`</div>`; }
        function renderSidebar() { let h=`<div class="p-6 border-b-2 border-[#d4af37] mb-6 text-center"><div class="font-royal text-sm uppercase tracking-widest text-[#2c1810]">Current Scribe</div><div class="font-hand text-4xl text-[#4a0404] font-bold">${currentUser}</div></div>`; h+= `<div class="mb-6"><label class="font-royal text-xs font-bold text-[#4a0404] uppercase tracking-wider mb-2 block">Portraits</label><div class="flex gap-2"><input onblur="updatePhotoLink(this.value)" value="${state.photoAlbum||''}" placeholder="Paste Link..." class="flex-1 bg-[#fcf6e6] border border-[#d4af37] p-1 font-mono text-xs"><a href="${state.photoAlbum}" target="_blank" class="text-[#4a0404] hover:text-[#d4af37]"><i data-lucide="image" size="18"></i></a></div></div>`; h+= `<div class="mb-6 h-96 flex flex-col"><label class="font-royal text-xs font-bold text-[#4a0404] uppercase tracking-wider mb-2 block">Quick Notes</label><textarea id="scratchpad-area" onblur="updateScratchpad(this.value)" class="charcoal-notes flex-1 w-full resize-none outline-none shadow-inner border-4 border-[#d4af37] rounded-sm" placeholder="Scribble here...">${state.scratchpad||''}</textarea></div>`; document.getElementById('sidebar-content').innerHTML = h; updateUserUI(); lucide.createIcons(); }
        function convert(t) { const i=document.getElementById('calc-inr'), n=document.getElementById('calc-npr'); if(t==='inr') n.value=(i.value*1.6).toFixed(0); else i.value=(n.value/1.6).toFixed(0); }
        function updateScrapbook(idx, html) { state.scrapbook[idx].content = html; saveData(); }
        function updateTitle(idx, text) { state.scrapbook[idx].title = text; saveData(); }
        function updateScratchpad(val) { state.scratchpad = val; saveData(); }
        function updatePhotoLink(val) { state.photoAlbum=val; saveData(); renderSidebar(); }
        function updateUserUI() { USERS.forEach(u => { const btn = document.getElementById(`btn-${u}`); if(btn) { if(u === currentUser) btn.className = "px-3 py-1 text-[10px] font-royal uppercase tracking-wider bg-[#d4af37] text-[#2c1810] shadow-glow transition border border-[#d4af37]"; else btn.className = "px-3 py-1 text-[10px] font-royal uppercase tracking-wider text-[#a89f91] hover:text-[#d4af37] transition border border-transparent"; } }); }
        function switchUser(u) { currentUser = u; localStorage.setItem('trio_user', u); updateUserUI(); if(document.getElementById('d-nav-wallet').classList.contains('active')) refreshUI(); }
        function deleteExpense(idx) { state.expenses.splice(idx,1); saveData(); }
        function addPackingCategory() { const name = prompt("List Name:"); if(name && !state.packing[name]) { state.packing[name] = []; saveData(); } }
        function deletePackingCategory(cat) { if(confirm('Delete "'+cat+'"?')) { delete state.packing[cat]; saveData(); } }
        function deleteFlight(idx) { if(confirm('Del?')){state.flights.splice(idx,1); saveData(); refreshUI();} }
        function deleteActivity(dayKey, index) { if(state.itinerary[dayKey]) { state.itinerary[dayKey].splice(index, 1); saveData(); refreshUI(); } }
        function addActivity(day) { const t=prompt("Activity:"); if(t){ state.itinerary[day].push({time:prompt("Time:","12:00"),text:t}); state.itinerary[day].sort((a,b)=>a.time.localeCompare(b.time)); saveData(); refreshUI(); } }
        function toggleItem(type, cat, idx) { state[type][cat][idx].done = !state[type][cat][idx].done; saveData(); }
        function addItem(input, type, cat) { if(input.value.trim()){state[type][cat].push({name:input.value, done:false}); saveData();} }
        function deleteItem(type, cat, idx) { state[type][cat].splice(idx,1); saveData(); }
        function saveSettings() { const d=document.getElementById('set-date').value, dur=parseInt(document.getElementById('set-days').value); if(d&&dur){state.settings.startDate=d; state.settings.duration=dur; closeModal('settings-modal'); saveData();} }
        function updateCountdown() { const d=Math.ceil((new Date(state.settings.startDate)-new Date())/86400000); document.getElementById('countdown-display').innerText = d>0?`${d} Days`: "Trip!"; }
        function toggleSidebar() { const s=document.getElementById('sidebar'); s.classList.toggle('translate-x-full'); s.classList.toggle('hidden'); if(window.innerWidth>=768) s.classList.remove('hidden'); }
        function openModal(id){document.getElementById(id).classList.remove('hidden'); if(id==='wallet-modal'){tempPayer=currentUser; updatePayerUI(document.querySelectorAll('.payer-opt')[USERS.indexOf(currentUser)]);}}
        function closeModal(id){document.getElementById(id).classList.add('hidden');}
        function updatePayerUI(b){document.querySelectorAll('.payer-opt').forEach(x=>x.classList.remove('bg-[#d4af37]','text-white')); if(b)b.classList.add('bg-[#d4af37]','text-white');}
    </script>
</body>
</html>
